<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<div th:replace="layout/layout :: menu"></div>
<div class="container">
    <h2 th:text="|Watching ${name}|">Episode Name</h2>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls="controls" preload="auto" data-setup='{"autoplay":true}'>
        <source th:src="@{/stream/} + ${video.id} + '/' + ${videoFileName}"  type="video/mp4"/>
    </video>
</div><!-- /.container -->
<!-- JS INCLUDES -->
<div th:replace="layout/layout :: scripts">Scripts</div>
</body>
</html>
