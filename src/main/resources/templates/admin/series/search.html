<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<div th:replace="layout/layout :: adminmenu"></div>

<div class="container">

    <div class="starter-template">
        <h1>Add TV Show</h1>
        <form class="form-inline" action="/tv/search" th:action="@{/admin/tv/search}" method="post">
            <div class="form-group">
                <label class="sr-only" for="key">Search</label>
                <input type="text" class="form-control" id="key" name="key" placeholder="Enter TV Show"/>
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    </div>
    <table th:if="${series} != null" class="table table-hover">
        <thead>
        <th>Name</th>
        <th>Network</th>
        <th>First Aired</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="show : ${series}">
            <td th:text="${show.seriesName}">Some Show</td>
            <td th:text="${show.network}">HBO</td>
            <td th:text="${show.firstAired}">N/A</td>
            <td><a href="/admin/tv/add" th:href="@{/admin/tv/add/} + ${show.id}" class="btn btn-primary">Add</a></td>
        </tr>
        </tbody>
    </table>

</div><!-- /.container -->


<!-- JS INCLUDES -->
<div th:replace="layout/layout :: scripts">Scripts</div>
</body>
</html>
