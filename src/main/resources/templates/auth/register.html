<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Signin to KStream</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/bootstrap/bootstrap.css" th:href="@{/r/css/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/bootstrap/bootstrap-theme.css" th:href="@{/r/css/bootstrap/bootstrap-theme.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/r/css/style.css}" />
</head>

<body>

<div class="container">

    <form method="post" class="form-signin" action="/register" th:action="@{/register}" th:object="${user}">
        <h2 class="form-signin-heading">Registration</h2>
        <p class="text-danger" th:if="${#fields.hasErrors('all')}" th:errors="*{all}">Errors</p>
        <div class="form-group" th:classappend="${#fields.hasErrors('username')}? has-error">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username"/>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email"/>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
            <input type="password" th:field="*{password2}" class="form-control" placeholder="Reenter Password"/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div> <!-- /container -->

</body>
</html>
